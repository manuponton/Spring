<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<div th:if="${usuarios.isEmpty()}">No hay usuarios en la lista</div>
<div th:if="${!usuarios.isEmpty()}">
    <h2>Listado de usuarios</h2>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
        <th th:text="${usuario.nombre}"></th>
        <th th:text="${usuario.apellido}"></th>
        <th th:if="${!usuario.email.isEmpty()}" th:text="${usuario.email}"></th>
        <th th:if="${usuario.email.isEmpty()}"> No tiene correo</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
